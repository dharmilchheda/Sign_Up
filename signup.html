<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
      <img class="mb-4" src="images/mail_logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

      <div class="form-floating">
        <input type="text" name="fname" class="form-control top" id="floatingFirstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lname" class="form-control middle" id="floatingLastName" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="addr1" class="form-control middle" id="floatingAddress" placeholder="addr1" required>
        <label for="floatingAddress">Address1</label>
      </div>
      <div class="form-floating">
        <input type="text" name="addr2" class="form-control middle" id="floatingAddress" placeholder="addr2" >
        <label for="floatingAddress">Address2</label>
      </div>
      <div class="form-floating">
        <input type="text" name="City" class="form-control middle" id="floatingCity" placeholder="City" required>
        <label for="floatingCity">City</label>
      </div>
      <div class="form-floating">
        <input type="text" name="State" class="form-control middle" id="floatingState" placeholder="State" required>
        <label for="floatingState">State</label>
      </div>
      <div class="form-floating">
        <input type="text" name="zip" class="form-control middle" id="floatingzip" placeholder="zip" required>
        <label for="floatingzip">zip</label>
      </div>
      <div class="form-floating">
        <input type="text" name="country" class="form-control middle" id="floatingcountry" placeholder="country" >
        <label for="floatingcountry">country</label>
      </div>
      <div class="form-floating">
        <input type="text" name="phone" class="form-control middle" id="floatingphone" placeholder="phone" required>
        <label for="floatingphone">phone</label>
      </div>
      <div class="form-floating">
        <input type="text" name="CGPA" class="form-control middle" id="floatingCGPA" placeholder="CGPA" required>
        <label for="floatingCGPA">CGPA</label>
      </div>
      <div class="form-floating">
        <input type="text" name="COLLEGE" class="form-control middle" id="floatingCollege" placeholder="COLLEGE" required>
        <label for="floatingCollege">COLLEGE</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Gmail address</label>
      </div>

      <div class="signinbutton">
        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Me Up !</button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; DC</p>
    </form>
